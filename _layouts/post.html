<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - Stage1 / Blog</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor/bootstrap.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor/font-awesome.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/public.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog.css" />
    </head>

    <body>
        <div class="container-narrow">

            {% include navigation.html %}

            <h3 class="post-title">{{ page.title }}</h3>

            <p class="post-meta">
                <small>
                A tale about {{ page.tags | array_to_sentence_string }},
                by {{ site.owner.name }}, on {{ page.date | date: "%B %d, %Y" }}.
                </small>
            </p>

            <hr />

            <div class="post-content">
                {{ content }}
            </div>

            {% if page.comments %}

            <hr />

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'stage1'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

            {% endif %}
    
            {% include footer.html %}
        </div> <!-- /container -->
    </body>
</html>
