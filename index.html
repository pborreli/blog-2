---
layout: base
---

<ul class="post nav nav-pills nav-stacked">
{% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ site.url }}{{ post.url }}">
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="post-meta"><small>A tale about {{ post.tags | array_to_sentence_string }}, by {{ site.owner.name }}, on {{ post.date | date: "%B %d, %Y" }}.</small></p>
        </a>
    </li>
    <!-- <p class="post-meta"><small>{{ post.date | date: "%B %d, %Y" }}</small></p> -->
{% endfor %}
</ul>
